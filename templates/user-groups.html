{% extends "layout.html" %}
{% block body %}

<div class="page-header">
<h3><i class="fa fa-fw fa-users"></i> AD Groups</h3>
<div class="text-muted">Groups you are a member of in Active Directory</div>
</div>

<div class="list-group">
{% for group in groups %}
  <div class="list-group-item">
    <h4 class="list-group-item-heading">{{group.name}}</h4>
    <p class="list-group-item-text">{{group.dn}}</p>
  </div>
{% endfor %}
</div>

{% endblock %}
